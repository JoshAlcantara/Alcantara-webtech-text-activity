<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Ampogi ni Sir, Text animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="table">
                <div class="boxes"><span class="text right">ALCANTARA</span></div>
                <div class="boxes"><span class="text left">JOSH IVAN</span></div>
                <div class="boxes"><span class="text side-to-side">DCPET 1-2</span></div>
                <div class="boxes"><span class="text side-to-side_with_color">WOW ITS CHANGING COLOR!</span></div>
                <div class="boxes"><span class="text up">MEOW!</span></div>
                <div class="boxes"><span class="text down">ARF!</span></div>
                <div class="boxes"><span class="text up-down">BYE</span></div>
                <div class="boxes"><span class="color-box"></span></div>
            </div>
            <button onclick="pauseAnimations()">Pause</button>
            <button onclick="playAnimations()">Continue</button>
            <script src="script.js"></script>
        </body>
</html>
